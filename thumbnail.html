<!doctype html>
<html>
<head>
    <style>
        .thumbnail{
            background-color: gray;
            margin: 10px;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .thumbnail.round{
            border-radius: 30px;
        }
        .thumbnail.circle{
            border-radius: 100%;
        }
    </style>
</head>
<body>
  <div class="thumbnail" style="background-image: url('sky.jpg')">
  </div>
  
  <div class="thumbnail round" style="background-image: url('sky.jpg')">
  </div>
  
  <div class="thumbnail circle" style="background-image: url('sky.jpg')">
  </div>
   <img src="sky.jpg" alt="">
    
</body>
</html>
